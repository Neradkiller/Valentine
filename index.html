<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natali, 쯈uieres Ser mi San Valent칤n?</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
    <style>
        body { 
            background-color: #FF746C; 
            font-family: "Courgette", serif; 
            margin: 0; 
            padding: 0; 
            height: 100vh; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            flex-direction: column; 
            text-align: center; 
            overflow: hidden; 
        }

        .mensaje-superior {
            font-size: 1.5rem;
            color: white;
            margin-bottom: 20px;
            position: absolute;
            top: 20px; 
            left: 50%;
            transform: translateX(-50%);
            z-index: 10; 
            transition: opacity 1s ease-in-out;
        }

        /* Agitar el sobre al cargar la p치gina */
        .carta-container {
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            cursor: pointer;
            animation: agitarSobre 1s infinite alternate;
        }

        @keyframes agitarSobre {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            25% { transform: translate(-50%, -45%) rotate(-5deg); }
            50% { transform: translate(-50%, -50%) rotate(5deg); }
            75% { transform: translate(-50%, -55%) rotate(-5deg); }
            100% { transform: translate(-50%, -50%) rotate(0deg); }
        }

        .carta {
            width: 250px;
            height: 150px;
            background: url('sobre.png') no-repeat center/cover;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 1s;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Coraz칩n dentro del sobre */
        .corazon { 
            position: absolute; 
            width: 50px; 
            height: 50px; 
            background: url('corazon.png') no-repeat center/cover; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%); 
            z-index: 2;
            opacity: 0; /* Al principio no es visible */
        }

        .carta .frente, .carta .atras { 
            position: absolute; 
            width: 100%; 
            height: 100%; 
            backface-visibility: hidden; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            font-size: 1.5rem; 
            color: black; 
            background-color: #F4F1D6; 
            border-radius: 10px; 
        }

        .carta .atras { 
            transform: rotateY(180deg); 
            padding: 10px; 
            text-align: center; 
        }

        /* Mensaje despu칠s de abrir el sobre */
        .mensaje { 
            font-size: 3rem; 
            color: white; 
            padding: 20px; 
            border-radius: 10px; 
            background-color: rgba(0, 0, 0, 0.4); 
            max-width: 80%; 
            font-weight: bold; 
            text-transform: uppercase; 
            display: none; 
            transition: opacity 1.5s ease-in-out; 
        }

        /* Botones */
        .botones { 
            margin-top: 20px; 
            display: flex; 
            justify-content: space-evenly; 
            width: 60%; 
            position: relative; 
            display: none; 
        }

        button { 
            font-size: 1.5rem; 
            padding: 10px 20px; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            background-color: #F4F1D6; 
            color: black; 
            font-weight: bold; 
            transition: 0.3s; 
            position: relative; 
        }

        button:hover { 
            background-color: #e1deb3; 
        }

        /* Pantalla negra para el mensaje final */
        .pantalla-negra { 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            background-color: black; 
            display: none; 
            justify-content: center; 
            align-items: center; 
            flex-direction: column; 
            color: white; 
        }

        .contenedor-gif { 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            gap: 20px; 
            opacity: 1; 
            transition: opacity 2s ease-in-out; 
        }

        .gif { 
            width: 120px; 
        }

        .mensaje-final { 
            position: absolute; 
            opacity: 0; 
            transition: opacity 2s ease-in-out; 
            font-size: 2rem; 
            color: #FFFF99; 
            text-align: center; 
            font-family: "Courgette", serif; 
            max-width: 80%; 
        }

        .mute-button { 
            position: absolute; 
            top: 10px; 
            right: 10px; 
            background: none; 
            border: none; 
            cursor: pointer; 
            font-size: 16px; 
            color: white; 
            padding: 5px; 
        }

        /* Animaci칩n para el bot칩n "No" */
        @keyframes moverBoton {
            0% { transform: translate(0, 0); }
            50% { transform: translate(100px, 50px); }
            100% { transform: translate(0, 0); }
        }

        button#botonNo {
            animation: moverBoton 2s infinite;
        }

    </style>
</head>
<body>
    <div class="mensaje-superior" id="mensajeSuperior">Tal parece que te ha llegado un correo!<br>쯈uieres abrirlo, Natali?</div>
    <div class="carta-container" onclick="abrirCarta()">
        <div class="carta" id="carta">
            <div class="corazon" id="corazon"></div>
            <div class="frente"></div>
            <div class="atras">De: Luis <br> Para: Natali, la ni침a de ojitos lindos</div>
        </div>
    </div>
    <div class="mensaje" id="pregunta">쯊e gustar칤a ser mi San Valent칤n, mi ni침a? 游눘</div>
    <div class="botones" id="botones">
        <button id="botonSi">S칤</button>
        <button id="botonNo">No</button>
    </div>
    <div class="pantalla-negra" id="pantallaNegra">
        <button class="mute-button" id="muteButton">游댉</button>
        <div class="contenedor-gif" id="contenedorGif">
            <img class="gif" src="https://media.tenor.com/cMgWd4EckoEAAAAM/eye-i-see-you.gif" alt="GIF Ojo">
            <img class="gif" src="https://media.tenor.com/cMgWd4EckoEAAAAM/eye-i-see-you.gif" alt="GIF Ojo">
        </div>
        <p class="mensaje-final" id="mensajeFinal">Siempre ser치s mi San Valent칤n, para toda la vida. Te amo con todo mi coraz칩n. 仇벒잺</p>
        <audio id="musica" loop>
            <source src="https://raw.githubusercontent.com/LinkedSoul/Valentine/main/ojitos-lindos-instrumental.mp3" type="audio/mp3">
        </audio>
    </div>

    <script>
        let contadorClicks = 0;
        let confettiMostrado = false;
        let sonidoActivo = true;
        let musica = document.getElementById("musica");
        
        function abrirCarta() {
            contadorClicks++;
            if (contadorClicks === 1) {
                document.getElementById("carta").style.transform = "rotateY(180deg)";
                document.getElementById("corazon").style.opacity = "1";
            } else if (contadorClicks === 2) {
                document.getElementById("corazon").style.opacity = "1";
            } else if (contadorClicks === 3) {
                document.getElementById("carta").style.transform = "rotateY(180deg)";
                mostrarMensaje();
            }
        }

        function mostrarMensaje() {
            document.getElementById("mensaje").style.display = "block";
            setTimeout(function() {
                document.getElementById("botones").style.display = "flex";
            }, 500);
        }

        document.getElementById("botonSi").onclick = function() {
            // Lo que suceda si presionan "S칤"
            mostrarPantallaFinal();
        };

        document.getElementById("botonNo").onclick = function() {
            moverBotonNo();
        };

        function moverBotonNo() {
            let botonNo = document.getElementById("botonNo");
            let pantallaWidth = window.innerWidth;
            let pantallaHeight = window.innerHeight;
            let randomX = Math.floor(Math.random() * (pantallaWidth - botonNo.offsetWidth));
            let randomY = Math.floor(Math.random() * (pantallaHeight - botonNo.offsetHeight));
            botonNo.style.transform = `translate(${randomX}px, ${randomY}px)`;
        }

        function mostrarPantallaFinal() {
            document.getElementById("pantallaNegra").style.display = "flex";
            setTimeout(function() {
                document.getElementById("mensajeFinal").style.opacity = "1";
                musica.play();
            }, 1000);
        }
    </script>
</body>
</html>
