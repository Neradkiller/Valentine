<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natali, ¬øQuieres Ser mi San Valent√≠n?</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
    <style>
        body { 
            background-color: #FF746C; 
            font-family: "Courgette", serif; 
            margin: 0; 
            padding: 0; 
            height: 100vh; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            flex-direction: column; 
            text-align: center; 
            overflow: hidden; 
        }

        .mensaje-superior {
            font-size: 1.5rem;
            color: white;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            transition: opacity 1s ease-in-out;
        }

        .carta-container {
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            cursor: pointer;
            animation: agitarSobre 1s infinite alternate;
        }

        @keyframes agitarSobre {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            25% { transform: translate(-50%, -45%) rotate(-5deg); }
            50% { transform: translate(-50%, -50%) rotate(5deg); }
            75% { transform: translate(-50%, -55%) rotate(-5deg); }
            100% { transform: translate(-50%, -50%) rotate(0deg); }
        }

        .carta {
            width: 250px;
            height: 150px;
            background: url('sobre.png') no-repeat center/cover;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 1s;
        }

        .mensaje {
            font-size: 3rem;
            color: white;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.4);
            display: none;
        }

        .botones {
            margin-top: 20px;
            display: none;
            justify-content: space-around;
            width: 60%;
        }

        button { 
            font-size: 1.5rem; 
            padding: 10px 20px; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            background-color: #F4F1D6; 
            font-weight: bold; 
            transition: 0.3s;
        }

        button:hover { background-color: #e1deb3; }

        #botonNo {
            position: absolute;
        }

        .pantalla-negra {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
        }

        .contenedor-gif {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            opacity: 1;
            transition: opacity 2s ease-in-out;
        }

        .gif {
            width: 120px;
        }

        .mensaje-final {
            opacity: 0;
            transition: opacity 2s ease-in-out;
            font-size: 2rem;
            color: #FFFF99;
            text-align: center;
            font-family: "Courgette", serif;
            max-width: 80%;
        }
    </style>
</head>
<body>
    <div class="mensaje-superior" id="mensajeSuperior">Tal parece que te ha llegado un correo!<br>¬øQuieres abrirlo, Natali?</div>
    <div class="carta-container" onclick="abrirCarta()">
        <div class="carta" id="carta"></div>
    </div>
    <div class="mensaje" id="pregunta">¬øTe gustar√≠a ser mi San Valent√≠n, mi ni√±a? üíñ</div>
    <div class="botones" id="botones">
        <button id="botonSi">S√≠</button>
        <button id="botonNo">No</button>
    </div>
    <div class="pantalla-negra" id="pantallaNegra">
        <div class="contenedor-gif" id="contenedorGif">
            <img class="gif" src="https://media.tenor.com/cMgWd4EckoEAAAAM/eye-i-see-you.gif" alt="GIF Ojo">
            <img class="gif" src="https://media.tenor.com/cMgWd4EckoEAAAAM/eye-i-see-you.gif" alt="GIF Ojo">
        </div>
        <p class="mensaje-final" id="mensajeFinal">Siempre ser√°s mi San Valent√≠n, para toda la vida. Te amo con todo mi coraz√≥n. ‚ù§Ô∏è</p>
        <audio id="musica" loop>
            <source src="https://raw.githubusercontent.com/LinkedSoul/Valentine/main/ojitos-lindos-instrumental.mp3" type="audio/mp3">
        </audio>
    </div>
    <script>
        function abrirCarta() {
            document.getElementById("mensajeSuperior").style.opacity = "0";
            document.getElementById("carta").style.transform = "rotateY(180deg)";
            setTimeout(() => {
                document.querySelector(".carta-container").style.display = "none";
                document.getElementById("pregunta").style.display = "block";
                document.getElementById("botones").style.display = "flex";
            }, 1500);
        }

        document.getElementById("botonSi").addEventListener("click", function() {
            document.getElementById("pantallaNegra").style.display = "flex";
            document.getElementById("musica").play();
            setTimeout(() => {
                document.getElementById("contenedorGif").style.opacity = "0";
                setTimeout(() => {
                    document.getElementById("mensajeFinal").style.opacity = "1";
                }, 2000);
            }, 4500);
        });
    </script>
</body>
</html>
